<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="yr.png" class="logo">
			</div>
		</div>

		<div class="row">
			<div class="col s12"><h5 class="translate">Location</h5></div>
			<div class="col s4 input-field">
				<input type="text" class="value" id="latitude" />
				<label for="latitude" class="translate">Latitude</label>
				<span class="translate">uses system config if empty</span>
			</div>
			<div class="col s4 input-field">
				<input type="text" class="value" id="longitude" />
				<label for="longitude" class="translate">Longitude</label>
				<span class="translate">uses system config if empty</span>
			</div>
            <div class="col s4 input-field">
				<input type="text" class="value" id="altitude" />
				<label for="altitude" class="translate">Altitude</label>
				<span class="translate">uses system config if empty</span>
			</div>
		</div>
		<div class="row">
			<div class="col s12"><h5 class="translate">Comfort settings</h5></div>
            <div class="col s6 input-field">
				<input type="checkbox" class="value" id="compact"/>
				<label for="compact" class="translate">Compact</label>
			</div>
			<div class="col s6 input-field">
				<select class="value" id="language" >
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                    <option value="ru">русский</option>
				  </select>
				<label for="language" class="translate">Language</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12"><h5 class="translate">Advanced settings</h5></div>
            <div class="col s6 input-field">
				<input type="checkbox" class="value" id="sendTranslations"/>
				<label for="sendTranslations" class="translate">Send Translations</label>
			</div>
		</div>
	</div>
</body>
</html>
